<div class="container">

  <div class="alert alert-success" role="alert"
    ng-show="success">
    <strong>Success!</strong> {{success}}.
  </div>

  <div class="alert alert-warning" role="alert"
    ng-show="warning">
    <strong>Warning!</strong> {{warning}}.
  </div>

  <form style="max-width: 330px;padding: 15px;margin: 0 auto;"
      ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off"
      ng-model="user.email" ng-required="true">
    <input type="password" name="password" class="form-control" placeholder="Password" required="" autocomplete="off"
      ng-model="user.password" ng-required="true">
    <div class="checkbox"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <br />
    <a href="#/signup">Sign Up</a> | <a href="#/">Reset Password</a>
  </form>

</div>
