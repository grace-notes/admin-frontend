<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div ng-show="registration.id" class="form-group">
            <label class="form-label">ID:</label>
            <div class="controls">
                <input type="text" name="id" placeholder="ID" class="form-control"
                       ng-model="registration.id" ng-required="true" disabled>
            </div>
        </div>
        <div class="form-group">
            <label>Email:
            </label><br><input type="text" name="email" placeholder="Email" class="form-control"
                               ng-model="registration.email" ng-required="true">
        </div>
        <div class="form-group">
            <label>Name:
            </label><br><input type="text" name="name" placeholder="Name" class="form-control"
                               ng-model="registration.name" ng-required="true">
        </div>
        <div class="form-group">
            <label>Address:
            </label><br><input type="text" name="address" placeholder="Address" class="form-control"
                               ng-model="registration.address" ng-required="true">
        </div>
        <div class="form-group">
            <label>City:
            </label><br><input type="text" name="city" placeholder="City" class="form-control"
                               ng-model="registration.city" ng-required="true">
        </div>
        <div class="form-group">
            <label>Has High School:</label><br><input type="checkbox" name="hasHighSchool" class="form-control"
                                                         ng-model="registration.hasHighSchool" ng-required="false">
        </div>
        <div class="form-group">
            <label>College Degree:
            </label><br><input type="text" name="college_degree" placeholder="College Degree" class="form-control"
                               ng-model="registration.collegeDegree" ng-required="true">
        </div>
        <div class="form-group">
            <label>Work:
            </label><br><input type="text" name="work" placeholder="Work" class="form-control"
                               ng-model="registration.work" ng-required="false">
        </div>
        <div class="form-group">
            <label>Testimony:
            </label><br><input type="text" name="testimony" placeholder="Testimony" class="form-control"
                               ng-model="registration.testimony" ng-required="false">
        </div>
        <div class="form-group">
            <label>Ministry Prepare:
            </label><br><input type="text" name="ministry_prepare" placeholder="Ministry Prepare" class="form-control"
                               ng-model="registration.ministryPrepare" ng-required="false">
        </div>
        <div class="form-group">
            <label>Bible Teaching:
            </label><br><input type="text" name="bible_teaching" placeholder="Bible Teaching" class="form-control"
                               ng-model="registration.bibleTeaching" ng-required="false">
        </div>
        <div class="form-group">
            <label>Pastor Background:
            </label><br><input type="text" name="pastor_background" placeholder="Pastor Background" class="form-control"
                               ng-model="registration.pastorBackground" ng-required="false">
        </div>
        <div class="form-group">
            <label>Church Name:
            </label><br><input type="text" name="church_name" placeholder="Church Name" class="form-control"
                               ng-model="registration.churchName" ng-required="false">
        </div>
        <div class="form-group">
            <label>Average Attendance:
            </label><br><input type="text" name="average_attendance" placeholder="Average Attendance" class="form-control"
                               ng-model="registration.averageAttendance" ng-required="false">
        </div>
        <div class="form-group">
            <label>Teaching Type:
            </label><br><input type="text" name="teaching_type" placeholder="Teaching Type" class="form-control"
                               ng-model="registration.teachingType" ng-required="false">
        </div>
        <div class="form-group">
            <label>Comments:
            </label><br><input type="text" name="comments" placeholder="Comments" class="form-control"
                               ng-model="registration.comments" ng-required="true">
        </div>
        <div class="form-group">
            <label>Created Date:</label><br>
            <span>{{registration.createdAt | date : format : timezone}}</span>
        </div>
        <div class="form-group">
            <label>Modified Date:</label><br>
            <span>{{registration.modifiedAt | date : format : timezone}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="submit()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
